<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style.css">
        <title>Team Profile</title>
    </head>
    <body>
    
        <header>
            <div class="px-4 py-5 text-center bg-danger">
                <h1 class="display-5 fw-bold text-light">My Team</h1>
                </div>
              </div>
        </header>

        <div class="container">
    
        

               
  <div class="card">
  <div class="card-body bg-primary text-white">
<h5 class="card-title name">1</h5>
<i class="fa fa-mug-hot"></i><h6 class="card-subtitle level">Manager</h6>
</div>
<div>
<p class="card-text">Employee's ID #: 1</p>
<p class="card-text d-inline email">Email: </p><a href="mailto:1">1</a>
<p class="card-text">Office #: 1</p>
</div>
</div>           
  <div class="card">
  <div class="card-body bg-primary text-white">
<h5 class="card-title name">2</h5>
<i class="fa fa-glasses"></i><h6 class="card-subtitle level">Engineer</h6>
</div>
<div>
<p class="card-text">Employee's ID #: 2</p>
<p class="card-text email d-inline">Email: </p><a href="mailto:2">2</a>
<div class="d-block engbox">
<p class="card-text d-inline">Github Profile: </p><a href="https://github.com/2">2</a>
</div>
</div>
</div>       
  <div class="card">
  <div class="card-body bg-primary text-white">
<h5 class="card-title name">3</h5>
<i class="fa fa-glasses"></i><h6 class="card-subtitle level">Engineer</h6>
</div>
<div>
<p class="card-text">Employee's ID #: 3</p>
<p class="card-text email d-inline">Email: </p><a href="mailto:3">3</a>
<div class="d-block engbox">
<p class="card-text d-inline">Github Profile: </p><a href="https://github.com/3">3</a>
</div>
</div>
</div>            
  <div class="card">
  <div class="card-body bg-primary text-white">
<h5 class="card-title name">4</h5>
<i class="fa fa-user-graduate"></i><h6 class="card-subtitle level">Intern</h6>
</div>
<div>
<p class="card-text">Employee's ID #: 4</p>
<p class="card-text email d-inline">Email:</p><a href="mailto:4">4</a>
<p class="card-text">School: 4</p>
</div>
</div>

          </div>
          </div>
        
    </body>
    </html>
